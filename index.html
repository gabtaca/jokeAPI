<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>JokeAPI</title>
</head>
<body>
    <div class="ctrl_card">
        <div class="jokeCard">
            <p id="jokeText"></p>
            <div class="ctrl_btn-jokeCard">
                <button id="btn_fav">
                    <img class="img_heart" src="./images/heart.svg" alt="icone coeur">
                </button>
                <button id="btn_refresh">
                    <img class="img_refresh" src="./images/refresh.svg" alt="icone refresh">
                </button>
            </div>
        </div>
    </div>
    <div class="ctrl_list-fav">
        <button id="btn_list-fav">My favorites</button>
        <span id="list_fav"></span>
    </div>
</body>
</html>
